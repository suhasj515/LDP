<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee directory</title>
</head>
<body>
<div class="container">
    <h3>Employees</h3>
<hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-mrg-03">Add Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="table-header ">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${Employee}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td><a th:href="@{employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info">Update</a> </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
